{% load static %}
<div class="modal fade" id="editGroupModal" tabindex="-1" aria-labelledby="editGroupModalLabel">
  <div class="modal-dialog modal-dialog-centered">
    <form id="editGroupForm" method="post">
      {% csrf_token %}
      <input type="hidden" id="edit_group_id" name="group_id">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editGroupModalLabel">Edit Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="edit_group_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="edit_group_name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="edit_group_description" class="form-label">Description</label>
            <textarea class="form-control" id="edit_group_description" name="description"></textarea>
          </div>
          <div class="mb-3">
            <label for="edit_group_color" class="form-label">Color</label>
            <input type="color" class="form-control form-control-color" id="edit_group_color" name="color">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="edit_group_active" name="is_active">
            <label class="form-check-label" for="edit_group_active">Active</label>
          </div>
          {% if form.non_field_errors %}
          <div class="alert alert-danger">{{ form.non_field_errors }}</div>
          {% endif %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
