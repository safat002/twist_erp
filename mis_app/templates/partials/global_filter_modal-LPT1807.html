<div class="modal fade" id="globalFilterModal" tabindex="-1" aria-labelledby="globalFilterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="globalFilterModalLabel">Add Global Filter</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="filter-field-select" class="form-label">Field</label>
          <select class="form-select" id="filter-field-select">
            </select>
        </div>
        <div class="mb-3">
          <label for="filter-operator-select" class="form-label">Operator</label>
          <select class="form-select" id="filter-operator-select">
            <option value="equals">is equal to</option>
            </select>
        </div>
        <div class="mb-3">
          <label for="filter-value-input" class="form-label">Value</label>
          <input type="text" class="form-control" id="filter-value-input" placeholder="Enter filter value">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="apply-global-filter-btn">Apply Filter</button>
      </div>
    </div>
  </div>
</div>
