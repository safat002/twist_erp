<div class="card h-100 dashboard-card">
  <div class="card-body">
    <h5 class="card-title">
      <a href="{{ url_for('dashboard.design', dashboard_id=dash.id) }}" class="text-decoration-none">{{ dash.name }}</a>
    </h5>
    {% if dash.owner %}
      <p class="card-subtitle mb-2 dashboard-owner">
        Owned by: {{ dash.owner.username }}
      </p>
    {% endif %}
  </div>
  <div class="card-footer">
    {% if dash in owned_dashboards %}
      <a href="{{ url_for('dashboard.design', dashboard_id=dash.id) }}" class="btn btn-sm btn-outline-primary" title="Design">
        <i class="bi bi-palette-fill"></i> Design
      </a>
      <button class="btn btn-sm btn-outline-danger delete-dashboard-btn" data-dashboard-id="{{ dash.id }}" title="Delete">
        <i class="bi bi-trash"></i>
      </button>
    {% else %}
      <a href="{{ url_for('dashboard.design', dashboard_id=dash.id) }}" class="btn btn-sm btn-outline-secondary" title="View">
        <i class="bi bi-eye-fill"></i> View
      </a>
    {% endif %}
    
    <button class="btn btn-sm btn-outline-info pin-dashboard-btn" data-dashboard-id="{{ dash.id }}" title="{% if dash.id in pinned_dashboards %}Unpin{% else %}Pin to Home{% endif %}">
      {% if dash.id in pinned_dashboards %}
        <i class="bi bi-pin-angle-fill"></i>
      {% else %}
        <i class="bi bi-pin-angle"></i>
      {% endif %}
    </button>
  </div>
</div>
