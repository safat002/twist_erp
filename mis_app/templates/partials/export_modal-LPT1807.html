<div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exportModalLabel">Export Dashboard</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="export-format-select" class="form-label">Format</label>
          <select class="form-select" id="export-format-select">
            <option value="png" selected>Image (PNG)</option>
            <option value="csv">Widget Data (CSV)</option>
          </select>
        </div>
        
        <div class="mb-3 d-none" id="export-widget-select-container">
          <label for="export-widget-select" class="form-label">Select Widget</label>
          <select class="form-select" id="export-widget-select">
            </select>
        </div>

        <div class="mb-3">
          <label for="export-filename-input" class="form-label">Filename</label>
          <input type="text" class="form-control" id="export-filename-input" value="dashboard-export">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirm-export-btn">Export</button>
      </div>
    </div>
  </div>
</div>
